info:
  version: 0.1
  title: NGB-SE API
  description: This API is at early stage and will possibly be changed in the near future
  


paths:
  /user/{Uid}/logout:
    get:
      parameters:
        - name: Authorization
          in: header
          description: JWT token is required except the {register} and {login} API
        - name: Uid
          in: path
          required: true
          schema:
            type: string
  /user/register: 
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                Name:
                  type: string
                  description: User's name
                Uid:
                  type: string
                  description: User's id(must be unique among users)
                Password:
                  type: string
                  description: User's password
    responses:
        '201':
          description: Successfully created user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Unable to create user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /user/login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                Uid:
                  type: string
                  description: User's id(must be unique among users)
                Password:
                  type: string
                  description: User's password
      responses:
        '200':
          description: Successfully logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwtToken: 
                    type: string
                    description: jwt token for accessing data
                  refreshToken: 
                    type: string
                    description: jwt token for refreshing token
                  message:
                    type: string
        '401':
          description: Failed to login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /user/{Uid}/delete:
    get:
      parameters:
        - name: Authorization
          in: header
          description: JWT token for accessing data
        - name: Uid
          in: path
          required: true
          schema:
            type: string
      responses:
          '200':
            description: Successfully deleted
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
          '401':
            description: Failed to delete
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
  /user/{Uid}/modify:
      post:
        parameters:
          - name: Authorization
            in: header
            description: JWT token for accessing data
            required: true
          - name: Uid
            in: path
            required: true
            schema:
              type: string
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  Key:
                    type: string
                    description: The  key value to be modified,now supporting {Name},{Uid},{Password},{IsAdmin}
                  Value:
                    type: string
                    description: The value you wish to modify
        responses:
          '200':
            description: Successfully modified
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
          '400':
            description: Failed to modify
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
          '401':
            description: Failed to modify
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string

  /user/{Uid}/refreshtoken:
    get:
      parameters:
        - name: Authorization
          in: header
          description: JWT token for accessing data
          required: true
        - name: Uid
          in: path
          required: true
          schema:
            type: string
      responses:
        '401':
          description: possibly using an invalid token or wrong Uid
          content:
            application/json:
              message:
                type: string
        '200':
          description: successfully refreshed token
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwtToken: 
                    type: string
                    description: jwt token for accessing data
                  refreshToken: 
                    type: string
                    description: jwt token for refreshing token(Same as before)
                  message:
                    type: string
  /user/admin/{AdminId}/delete/{Uid}:
    get:
      parameters:
        - name: Authorization
          in: header
          description: JWT token for accessing data
          required: true
        - name: Uid
          description: the user you wish to delete
          in: path
          required: true
          schema:
            type: string
        - name: AdminId
          description: your id as an administrator
          required: true
          schema:
            type: string
      responses:
          '200':
            description: Successfully deleted
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
          '401':
            description: Failed to delete
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
  /user/admin/{AdminId}/modify/{Uid}:
    post:
      parameters:
        - name: Authorization
          in: header
          description: JWT token for accessing data
          required: true
        - name: Uid
          description: the user you wish to delete
          in: path
          required: true
          schema:
            type: string
        - name: AdminId
          description: your id as an administrator
          required: true
          schema:
            type: string
      requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  Key:
                    type: string
                    description: The  key value to be modified,now supporting {Name},{Uid},{Password},{IsAdmin}
                  Value:
                    type: string
                    description: The value you wish to modify
      responses:
        '200':
          description: Successfully modified
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Failed to modify
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
